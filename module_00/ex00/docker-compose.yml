version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: piscineds_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
networks:
  external:
    external: true
    name: piscineds_network