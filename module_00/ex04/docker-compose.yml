services:
  postgres:
    image: postgres:15
    container_name: piscineds_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../data/subject/subject:/data
      - ./scripts:/scripts
    entrypoint: ["/scripts/entrypoint.sh"]
    restart: unless-stopped
    networks:
      - piscineds_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: piscineds_pgadmin
    env_file:
      - .env
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - piscineds_network

volumes:
  postgres_data:
  pgadmin_data:
networks:
  piscineds_network:
    driver: bridge